name: ngbuild

on:
  push:
    branches: [ "sindhura530-patch-3" ]
  pull_request:
    branches: [ "sindhura530-patch-3" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: pull the Docker image
        run: docker pull angular/ngcontainer
      - name: docker run
        run: |
           docker container run angular/ngcontainer
      - name: Install dependencies
        run: |
             mkdir Downloads
             cd Downloads
             echo 'npm install'
             echo 'npm run ng build --prod'
             cd ..
             ls -l
             readlink -f Downloads
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: download-file
          path: Downloads
    
    
