name: ngbuild

on:
  push:
    branches: [ "sindhura530-patch-3" ]
  pull_request:
    branches: [ "sindhura530-patch-3" ]
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: pull the Docker image
        run: docker pull angular/ngcontainer
        
      - name: docker run
        run: |
           docker container run angular/ngcontainer
           
      - name: Install dependencies
        run: |
             mkdir Downloads
             cd Downloads
             echo 'npm install' > sindhu.html
             echo 'npm run ng build --prod' > chaitra.html  
             cd ..
             
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: Download-files
          path: Downloads
    
    
